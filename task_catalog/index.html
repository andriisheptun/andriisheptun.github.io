<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <div class="wrapper">
        <header>
            <h1>Обов'язково додайте своє замовлення</h1>
        </header>

        <div class="container d_flex">

            <div class="card d_flex">
                <div class="category d_flex">
                    <a href="#">Математика</a>
                </div>
                <div class="catalog_item">
                    <img src="images/math.png" alt="Котосови">
                </div>
                <a href="#" class="catalog_item goods">Котосови</a>
                <div class="catalog_item price"></div>
                <div class="btn btn_soon d_flex">Незабаром у продажі</div>
                <div class="banner banner_new d_flex">Новинка</div>
            </div>

            <div class="card d_flex">
                <div class="category d_flex">
                    <a href="#">Подарунок</a>
                </div>
                <div class="catalog_item">
                    <img src="images/g1.png" alt="Набір розумника">
                </div>
                <a href="#" class="catalog_item goods">Набір розумника</a>
                <div class="catalog_item price">
                    <span class="old_price">210 грн</span>
                    <span>190</span>
                    <span class="currency">грн</span>
                </div>
                <div class="btn btn_cart d_flex">У корзину</div>
                <div class="banner banner_none d_flex"></div>
            </div>

            <div class="card d_flex">
                <div class="category d_flex">
                    <a href="#">Усний рахунок</a>
                </div>
                <div class="catalog_item">
                    <img src="images/turbo.png" alt="Турборахунок">
                </div>
                <a href="#" class="catalog_item goods">Турборахунок</a>
                <div class="catalog_item price">
                    <span class="old_price"></span>
                    <span>320</span>
                    <span class="currency">грн</span>
                </div>
                <div class="btn btn_cart d_flex">У корзину</div>
                <div class="banner banner_hit d_flex">Хіт продажів</div>
            </div>

            <div class="card d_flex">
                <div class="category d_flex">
                    <a href="#">Букви та читання</a>
                </div>
                <div class="catalog_item">
                    <img src="images/zb.png" alt="Тваринобукви">
                </div>
                <a href="#" class="catalog_item goods">Тваринобукви</a>
                <div class="catalog_item price">
                    <span class="old_price"></span>
                    <span>450</span>
                    <span class="currency">грн</span>
                </div>
                <div class="btn btn_cart d_flex">У корзину</div>
                <div class="banner banner_hit d_flex">Хіт продажів</div>
            </div>

            <div class="arrow arrow__left">></div>
            <div class="arrow arrow__right">></div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
